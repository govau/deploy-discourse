---
applications:
- name: discourse
  path: .
  buildpack: ruby_buildpack_no_assets_precompile
  memory: 1500MB
  instances: 2
  command: ./cf_run_app_discourse.sh
  timeout: 120
  env:
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: true
    RAILS_SERVE_STATIC_FILES: true
    FORCE_HTTPS: true
  services:
   - discourse-postgres
   - discourse-redis
   - discourse-ups
